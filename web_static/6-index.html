<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" />
    <title>AirBnB clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>Florida, Texas</h4>
	  <div class="popover">
	    <ul>
	      <li>
		<h2>Florida:</h2>
		<ul>
		  <li>Miami</li>
		  <li>Orlando</li>
		</ul>
	      </li>
	      <li>
		<h2>Texas:</h2>
		<ul>
		  <li>Dallas</li>
		  <li>Houston</li>
		</ul>
	      </li>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Parking, Air conditioner</h4>
	  <div class="popover">
	    <ul>
	      <li>Parking</li>
	      <li>Air conditioner</li>
	      <li>Tv</li>
	      <li>Internet</li>
	    </ul>
	  </div>
	</div>
	<button type="button">Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
